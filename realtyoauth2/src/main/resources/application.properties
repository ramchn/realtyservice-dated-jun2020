server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/<db_schema>
spring.datasource.username=<db_user>
spring.datasource.password=<db_password>

security.oauth2.client.client-id=client1
security.oauth2.client.client-secret=client1sec

security.oauth2.client.authorized-grant-types=password,client_credentials,authorization_code,refresh_token
security.oauth2.client.scope=read,write

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Realty Management Services</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2 th:inline = "text">Hello [[${tenant.tenantName}]]!</h2>
	 <div th:if="${tasks.size() > 0}">
    	<table cellpadding="5" cellspacing="5">
    		<tr><th colspan=4>Below are the tasks</th></tr>
			<tr>
				<th>Task Name</th>
				<th>Task Description</th>
				<th>Task Status</th>
				<th>Task Created Date</th>
			</tr>				
			<tr th:each="task: ${tasks}">
				<td th:text="${task.taskName}">task name</td>
				<td th:text="${task.taskDescription}">task description</td>
				<td th:text="${task.taskStatus}">task status</td>
				<td th:text="${task.taskCreateddate}">task created date</td>				
			</tr>						
	    </table>
	  </div>
   	<p><a th:href="@{'/tenant/createtask?tenantId='+${tenant.tenantId}}">Click here</a> to create task</p>
    <form th:action = "@{/logout}" method = "post">
         <input type = "submit" value = "Sign Out"/>
    </form>   	
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign Up Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
    function addelement() {
    	
    	var x = document.getElementById("userselect").value;
    	var tab = document.getElementById("service");
    	
    	if (x == "contact" && tab.rows.length == 0) {
    	 	    	
	    	var row = tab.insertRow(0);
	        var cell1 = row.insertCell(0);
	        var cell2 = row.insertCell(1);
	        
	        cell1.innerHTML = "Services Offered: ";
	    	
	        
	        var element = document.createElement("input");
	
	    	//Assign different attributes to the element.
	    	element.setAttribute("type", "text");
	    	element.setAttribute("value", "");
	    	element.setAttribute("name", "services");
	    	
	    	cell2.appendChild(element);
    	
    	} else if (x == "owner" && tab.rows.length != 0) {
    		tab.deleteRow(0);
    	}
        
    }
    </script>
</head>
<body>	
	<h3>Sign Up Form</h3>
    <form action="#" th:action="@{/signup}" method="post">
    <table>
    <tr><td colspan="2" th:if="${owner.ownerId == null}"> Sign up as: 
    		<select id="userselect" name="usertype" onchange="addelement()">
    			<option value="owner">Owner</option>
    			<option value="contact">Contact</option>
    		</select>
    	</td>
    </tr><tr>
    	<td colspan="2" th:unless="${owner.ownerId == null}"> Tenant sign up 
    		<input type="hidden" name="usertype" value="tenant" />
    		<input type="hidden" name="ownerId" th:value="${owner.ownerId}" />
    	</td>
    </tr><tr>
    	<td colspan="2">Name: <input type="text" name="name" value="" /></td>
    </tr><tr>	
        <td colspan="2">Email: <input type="text" name="email" value="" /></td>     
    </tr><tr>    
        <td colspan="2">Password: <input type="password" name="password" value="" /></td> 
    </tr><tr>
        <td colspan="2"><table id="service">&nbsp;</table></td>
    </tr><tr>
        <td colspan="2"><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
    </tr></table>
    </form>
</body>
</html>
